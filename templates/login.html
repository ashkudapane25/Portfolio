{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        * {
          box-sizing: border-box;
        }
        
          
          .bg-img {
            background-image: url("https://e0.pxfuel.com/wallpapers/475/184/desktop-wallpaper-portfolio-background-portfolio-background-portfolio-and-career-portfolio.jpg");
            min-height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
          /* Add styles to the form container */
          .container {
            /* Your form container styles */
            position: relative;
            max-width: 80%; /* Adjust width as needed */
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.9); /* Adjust opacity if needed */
        }
          
          @media (max-width: 768px) {
            .container {
                max-width: 90%; /* Adjust for smaller screens */
            }
        }

        .messages {
          position: absolute;
          top: 20%;
          left: 45%;
          transform: translateX(-50%);
          width: 80%;
          max-width: 500px; /* Adjust as needed */
          text-align: center;
          z-index: 100; /* Ensure it's above other elements */
      }
        
      
    

          /* Full-width input fields */
            input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background:white;
          }
          
          input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
          }
          
          /* Set a style for the submit button */
          .btn {
            background-color:brown;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
          }
          
          .btn:hover {
            opacity: 1;
          }          

    </style>
</head>
<body>

<div class="bg-img">
  <div class="messages">
    {% for x in messages %}
    <center>
        <h5> 
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong style="color:white;">{{x}}</strong>
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </h5>
    </center>
    {% endfor %}
  </div>
  
  <div class="page">
    <form method="POST" action="{% url 'login' %}" class="container">
      {% csrf_token %}
      <h1>Login</h1>
  
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
  
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</div>
</body>
</html>
