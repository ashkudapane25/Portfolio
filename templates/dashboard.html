
{% load static %}
<html>
<head>
	<title> Admin Dashboard </title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>


<div class="row" style="margin-left:2%;margin-right:2%;margin-top:2%">
  <div class="col-md-3" > 
  <ul style="width:100%;list-style: none;">
    <li><a href="{% url 'Home' %}"><button type="button" class="btn btn-danger" style="width:100%;">Logout</button></a></li>
   
  </ul>
  </div>
  <div class="col-md-9">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Sr.no</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      
        {% for x in information %}
        <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ x.name }} </td>
        <td>{{ x.email }}</td>
        <td>{{ x.message }}</td>
        <td><button type="button" class="btn btn-danger">Edit</button></td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
      
       <!-- {{ forloop.counter }} 
      used for display sr. numbers in table, it is not table id 
      if you want to display table id which default created by django 
      {{ info.id }} it will show table id-->

      {% endfor %}
      
    </tbody>
  </table>
</div>
</center>


</div> <!-- container div close -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init();
</script>
</body>
</html>
